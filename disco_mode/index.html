<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Disco</title>
</head>
    <body id="body">
    
    </body>
    
       
    <script>

        var n = -1;
        var colors = ["red", "blue", "orange", "green", "yellow", "magenta", "lime", "aqua", "purple"];
        
        function disco() {
            if (n == colors.length - 1) {
                n = 0
            }
            else {
                n += 1
            }
            document.getElementById("body").style.background = colors[n];
        }
        setInterval(disco, 100);



    </script>
</html>
